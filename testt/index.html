<html>
    <head>
        <link rel="stylesheet" href="countdowntimer.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script type="text/javascript" src="countdowntimer.js"></script>
    </head>

    <body>
        <div class="clock-wrap">
            <div class="clock pro-0">
              <span class="count">0</span>
            </div>
          </div>
          <div class="action">
            <div class="input">
              <input class="input-num" type="number" min="1" max ="180" placeholder="Enter Minute"><input data-action="start" class="input-btn" type="button" value="Start">
            </div>
          </div>
    </body>
</html>
